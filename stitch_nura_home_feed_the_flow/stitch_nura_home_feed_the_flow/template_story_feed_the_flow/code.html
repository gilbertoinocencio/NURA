<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NURA - Story Template</title>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d421",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102212",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glassmorphism and specialized shadows */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px -12px rgba(16, 34, 18, 0.15);
        }
        
        /* Circular Progress styling */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black font-display antialiased overflow-hidden">
<!-- Instagram Story Container (9:16 Aspect Ratio) -->
<div class="relative w-full max-w-md mx-auto h-[100dvh] bg-background-light overflow-hidden shadow-2xl">
<!-- 1. Background Layer: Blurred Meal Photo -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center z-0 scale-110 blur-md" data-alt="Blurred aesthetic photo of a healthy green avocado toast meal" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA__4wYFphMV1nQBvjJI0_nV_9VNcU3xEuyKiWIGyjrihJuADCSIj52cjHUAjrF-C0o077Y__bIwzPTr3RI9Lj9adwN-vEu_6aEXLEyLiE9v6ZiGrIrunLPKBGTHPeJBhInRzYEXmYBt4DB1s6-alOQwdXuRhxfQlBOY1yTHjYKMraQ0yE4mrxlT98B__X6aDoBZaZQwLCn7PisLaHjRb1Cc5m0R_TdBT5eO_dTqbGaCPWUXx8CrtfqpGKCPn6uFTNOs86YwYN1XEU");'></div>
<!-- 2. Gradient Overlay for Legibility -->
<div class="absolute inset-0 bg-gradient-to-b from-white/20 via-white/10 to-black/10 z-0"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/30 to-transparent z-0"></div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-col h-full justify-between items-center py-16 px-6">
<!-- Top Safe Area Spacer (Instagram UI avoidance) -->
<div class="h-8"></div>
<!-- 3. Central Glass Card -->
<div class="glass-panel w-full rounded-xl p-8 flex flex-col items-center gap-6 animate-fade-in-up">
<!-- Card Header -->
<div class="text-center">
<h1 class="text-[#102212] tracking-widest text-sm font-bold uppercase mb-1 opacity-60">Nura Daily</h1>
<h2 class="text-[#102212] tracking-tight text-3xl font-bold leading-tight">Flow do Dia</h2>
</div>
<!-- Main Calorie Ring (Custom SVG) -->
<div class="relative w-48 h-48 flex items-center justify-center">
<!-- Background Circle -->
<svg class="absolute inset-0 w-full h-full transform -rotate-90" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="45" stroke="#e0e8e0" stroke-width="8"></circle>
<!-- Progress Circle (72% filled approx) -->
<circle cx="50" cy="50" fill="none" r="45" stroke="#11d421" stroke-dasharray="283" stroke-dashoffset="79" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<!-- Inner Content -->
<div class="flex flex-col items-center text-center z-10">
<span class="material-symbols-outlined text-[#11d421] text-3xl mb-1">local_fire_department</span>
<p class="text-[#102212] text-4xl font-bold tracking-tighter">1,450</p>
<p class="text-[#102212]/60 text-xs font-medium uppercase tracking-wide mt-1">kcal / 2,000</p>
</div>
</div>
<!-- Divider -->
<div class="w-full h-px bg-[#102212]/10"></div>
<!-- Macro Bars -->
<div class="w-full flex flex-col gap-4">
<!-- Protein -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-end px-1">
<span class="text-[#102212] text-sm font-semibold">Prote√≠na</span>
<span class="text-[#102212]/70 text-xs">102g / 140g</span>
</div>
<div class="w-full h-3 bg-white/50 rounded-full border border-white/40 overflow-hidden relative">
<div class="absolute top-0 left-0 h-full bg-[#11d421] opacity-90 rounded-full" style="width: 72%;"></div>
</div>
</div>
<!-- Carbs -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-end px-1">
<span class="text-[#102212] text-sm font-semibold">Carbs</span>
<span class="text-[#102212]/70 text-xs">180g / 220g</span>
</div>
<div class="w-full h-3 bg-white/50 rounded-full border border-white/40 overflow-hidden relative">
<div class="absolute top-0 left-0 h-full bg-[#fbbf24] opacity-90 rounded-full" style="width: 81%;"></div>
</div>
</div>
<!-- Fat -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-end px-1">
<span class="text-[#102212] text-sm font-semibold">Gorduras</span>
<span class="text-[#102212]/70 text-xs">45g / 65g</span>
</div>
<div class="w-full h-3 bg-white/50 rounded-full border border-white/40 overflow-hidden relative">
<div class="absolute top-0 left-0 h-full bg-[#a78bfa] opacity-90 rounded-full" style="width: 65%;"></div>
</div>
</div>
</div>
</div>
<!-- 4. Footer Branding -->
<div class="flex flex-col items-center gap-3 mb-8">
<div class="bg-white/90 backdrop-blur-sm rounded-full px-5 py-2 flex items-center gap-2 shadow-lg">
<span class="material-symbols-outlined text-[#11d421] text-lg">eco</span>
<span class="text-[#102212] font-semibold text-sm tracking-wide">NURA</span>
<span class="w-1 h-1 bg-[#102212]/30 rounded-full"></span>
<span class="text-[#102212]/70 font-light text-sm italic">Feed the Flow</span>
</div>
</div>
</div>
</div>
</body></html>
