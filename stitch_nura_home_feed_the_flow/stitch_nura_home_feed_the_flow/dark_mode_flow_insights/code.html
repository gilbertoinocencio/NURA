<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NURA - Dark Mode Flow Insights</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a90bd",
                        "primary-glow": "#0a90bd",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101e22",
                        "surface-dark": "#16262c",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "neon": "0 0 15px rgba(10, 144, 189, 0.4)",
                        "neon-strong": "0 0 25px rgba(10, 144, 189, 0.6)",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-surface-dark/60 backdrop-blur-md border border-white/5;
            }
            .text-glow {
                text-shadow: 0 0 10px rgba(10, 144, 189, 0.5);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary/30">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
<!-- Header -->
<header class="flex items-center px-6 py-5 justify-between z-20">
<div class="flex size-10 items-center justify-center rounded-full active:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-white/80" style="font-size: 28px;">menu</span>
</div>
<h1 class="text-white text-xl font-bold tracking-wider">NURA</h1>
<div class="flex size-10 items-center justify-center rounded-full overflow-hidden border border-white/10">
<img alt="User profile portrait in soft lighting" class="w-full h-full object-cover opacity-80" data-alt="User profile portrait in soft lighting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuChf012EYJIiWl2Uc66VVl-xrYkCnTa9sQJEzMlaFTW1rvdQXwxjPb0MWey8G33p0_QJ4aSsiMDrQNgKDeHEZSz9ukin8Mnyftf_XM4T_GJ71k5AJ2xvgeoWbLCu7s59jK4pXop0m_mHCgoGiOEh6p4yAXTP-forFAYzUNK_dYdrg8a8_6NTpC9bbRdEZ-R8D2Ldst5ecF6-b4Ce2X7_kkWF4y86kK8UQ9sqB3bJDbRr5aDA7RWWQC8BAXQIyAa2QNYgGx25c3qNtI"/>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 flex flex-col gap-8 pb-24">
<!-- Segmented Control -->
<div class="px-6">
<div class="flex h-12 w-full items-center justify-center rounded-2xl bg-surface-dark p-1 border border-white/5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl transition-all has-[:checked]:bg-white/10 has-[:checked]:text-white text-white/40 text-sm font-semibold">
<span>Day</span>
<input class="invisible w-0" name="period" type="radio" value="Day"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl transition-all has-[:checked]:bg-white/10 has-[:checked]:text-white text-white/40 text-sm font-semibold">
<span>Week</span>
<input checked="" class="invisible w-0" name="period" type="radio" value="Week"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl transition-all has-[:checked]:bg-white/10 has-[:checked]:text-white text-white/40 text-sm font-semibold">
<span>Month</span>
<input class="invisible w-0" name="period" type="radio" value="Month"/>
</label>
</div>
</div>
<!-- Flow State Hero -->
<div class="flex flex-col items-center justify-center relative px-6 py-4">
<!-- Background Glow Effect behind gauge -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-primary/20 rounded-full blur-[60px] pointer-events-none"></div>
<div class="relative size-64 flex items-center justify-center">
<!-- SVG Gauge -->
<svg class="size-full -rotate-90 transform" viewbox="0 0 100 100">
<!-- Background track -->
<circle cx="50" cy="50" fill="none" r="42" stroke="#1f2f36" stroke-linecap="round" stroke-width="6"></circle>
<!-- Progress track -->
<circle class="drop-shadow-[0_0_8px_rgba(10,144,189,0.8)]" cx="50" cy="50" fill="none" r="42" stroke="#0a90bd" stroke-dasharray="264" stroke-dashoffset="40" stroke-linecap="round" stroke-width="6"></circle>
<!-- Decorative inner rings -->
<circle cx="50" cy="50" fill="none" r="34" stroke="rgba(255,255,255,0.05)" stroke-width="1"></circle>
</svg>
<!-- Center Text -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<span class="text-white/50 text-sm font-medium tracking-widest uppercase mb-1">Flow Score</span>
<span class="text-6xl font-bold text-white tracking-tighter text-glow">89</span>
<div class="mt-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-[14px]">bolt</span>
<span class="text-primary text-xs font-bold uppercase tracking-wide">Optimized</span>
</div>
</div>
</div>
<!-- Insight Pill -->
<div class="mt-2 glass-panel rounded-xl p-4 w-full max-w-sm flex items-start gap-3 transform transition-transform hover:scale-[1.02]">
<div class="mt-0.5 size-5 shrink-0 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[14px]">auto_graph</span>
</div>
<div class="flex-1">
<p class="text-white text-sm font-medium leading-relaxed">
                            Your consistency is up <span class="text-primary font-bold">+12%</span> this week. Peak flow achieved at 2 PM.
                        </p>
</div>
</div>
</div>
<!-- Weekly Rhythm Chart -->
<div class="px-6">
<div class="flex items-center justify-between mb-4">
<h2 class="text-white text-lg font-bold">Weekly Rhythm</h2>
<button class="text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
<div class="glass-panel rounded-2xl p-5 w-full">
<div class="flex items-end justify-between gap-4 mb-2">
<div>
<p class="text-white/40 text-xs font-medium uppercase tracking-wider">Consistency</p>
<p class="text-2xl font-bold text-white">High</p>
</div>
<div class="flex gap-1 items-center bg-green-500/10 px-2 py-1 rounded-lg">
<span class="material-symbols-outlined text-green-400 text-[16px]">trending_up</span>
<span class="text-green-400 text-xs font-bold">Steady</span>
</div>
</div>
<!-- Chart Container -->
<div class="w-full h-40 mt-4 relative">
<svg class="w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 350 150">
<defs>
<lineargradient id="gradient-fill" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#0a90bd" stop-opacity="0.3"></stop>
<stop offset="100%" stop-color="#0a90bd" stop-opacity="0"></stop>
</lineargradient>
<filter height="140%" id="glow" width="140%" x="-20%" y="-20%">
<fegaussianblur result="blur" stddeviation="3"></fegaussianblur>
<fecomposite in="SourceGraphic" in2="blur" operator="over"></fecomposite>
</filter>
</defs>
<!-- Grid lines (subtle) -->
<line stroke="rgba(255,255,255,0.1)" stroke-width="1" x1="0" x2="350" y1="150" y2="150"></line>
<line stroke="rgba(255,255,255,0.05)" stroke-dasharray="4 4" stroke-width="1" x1="0" x2="350" y1="75" y2="75"></line>
<!-- The Chart Line -->
<path d="M0 120 C 30 120, 40 60, 60 60 C 80 60, 90 90, 110 90 C 130 90, 140 30, 160 30 C 180 30, 190 70, 210 70 C 230 70, 240 40, 260 40 C 280 40, 290 80, 310 80 C 330 80, 340 50, 350 50 L 350 150 L 0 150 Z" fill="url(#gradient-fill)"></path>
<path d="M0 120 C 30 120, 40 60, 60 60 C 80 60, 90 90, 110 90 C 130 90, 140 30, 160 30 C 180 30, 190 70, 210 70 C 230 70, 240 40, 260 40 C 280 40, 290 80, 310 80 C 330 80, 340 50, 350 50" fill="none" filter="url(#glow)" stroke="#0a90bd" stroke-linecap="round" stroke-width="3"></path>
<!-- Current Point Indicator -->
<circle class="shadow-neon" cx="350" cy="50" fill="#fff" r="4"></circle>
</svg>
</div>
<!-- X Axis Labels -->
<div class="flex justify-between mt-4 text-white/30 text-xs font-semibold uppercase px-1">
<span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
</div>
</div>
</div>
<!-- Horizontal Scroll Cards (Nutrients) -->
<div class="flex flex-col gap-4">
<div class="px-6 flex items-center justify-between">
<h2 class="text-white text-lg font-bold">Metrics</h2>
<span class="text-primary text-sm font-medium cursor-pointer">View all</span>
</div>
<div class="flex overflow-x-auto px-6 pb-4 gap-4 no-scrollbar snap-x">
<!-- Hydration Card -->
<div class="snap-start min-w-[160px] glass-panel rounded-2xl p-5 flex flex-col gap-4 relative overflow-hidden group">
<div class="absolute right-0 bottom-0 w-24 h-24 bg-blue-500/10 rounded-full blur-xl translate-x-4 translate-y-4"></div>
<div class="size-10 rounded-full bg-surface-dark border border-white/10 flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined">water_drop</span>
</div>
<div>
<p class="text-white/50 text-xs font-medium mb-1">Hydration</p>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-white group-hover:text-blue-400 transition-colors">1.8</span>
<span class="text-sm text-white/60">L</span>
</div>
</div>
<!-- Progress Bar Mini -->
<div class="w-full bg-white/10 h-1.5 rounded-full mt-1">
<div class="bg-blue-400 h-1.5 rounded-full w-[70%] shadow-[0_0_8px_rgba(96,165,250,0.5)]"></div>
</div>
</div>
<!-- Protein Card -->
<div class="snap-start min-w-[160px] glass-panel rounded-2xl p-5 flex flex-col gap-4 relative overflow-hidden group">
<div class="absolute right-0 bottom-0 w-24 h-24 bg-orange-500/10 rounded-full blur-xl translate-x-4 translate-y-4"></div>
<div class="size-10 rounded-full bg-surface-dark border border-white/10 flex items-center justify-center text-orange-400">
<span class="material-symbols-outlined">egg</span>
</div>
<div>
<p class="text-white/50 text-xs font-medium mb-1">Protein</p>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-white group-hover:text-orange-400 transition-colors">112</span>
<span class="text-sm text-white/60">g</span>
</div>
</div>
<div class="w-full bg-white/10 h-1.5 rounded-full mt-1">
<div class="bg-orange-400 h-1.5 rounded-full w-[85%] shadow-[0_0_8px_rgba(251,146,60,0.5)]"></div>
</div>
</div>
<!-- Energy Card -->
<div class="snap-start min-w-[160px] glass-panel rounded-2xl p-5 flex flex-col gap-4 relative overflow-hidden group">
<div class="absolute right-0 bottom-0 w-24 h-24 bg-yellow-500/10 rounded-full blur-xl translate-x-4 translate-y-4"></div>
<div class="size-10 rounded-full bg-surface-dark border border-white/10 flex items-center justify-center text-yellow-400">
<span class="material-symbols-outlined">local_fire_department</span>
</div>
<div>
<p class="text-white/50 text-xs font-medium mb-1">Energy</p>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-white group-hover:text-yellow-400 transition-colors">2.4</span>
<span class="text-sm text-white/60">kCal</span>
</div>
</div>
<div class="w-full bg-white/10 h-1.5 rounded-full mt-1">
<div class="bg-yellow-400 h-1.5 rounded-full w-[45%] shadow-[0_0_8px_rgba(250,204,21,0.5)]"></div>
</div>
</div>
</div>
</div>
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-50">
<button class="group relative flex size-16 items-center justify-center rounded-full bg-primary text-white shadow-neon-strong transition-all hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[32px]">add</span>
<span class="absolute inset-0 rounded-full bg-white opacity-0 transition-opacity group-hover:opacity-20"></span>
</button>
</div>
<!-- Bottom Navigation (Visual Anchor) -->
<nav class="fixed bottom-0 left-0 right-0 h-20 bg-background-dark/90 backdrop-blur-lg border-t border-white/5 flex justify-around items-center px-6 pb-2 z-40">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined filled">insights</span>
<span class="text-[10px] font-bold">Flow</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">restaurant</span>
<span class="text-[10px] font-medium">Meals</span>
</button>
<div class="w-8"></div> <!-- Spacer for FAB -->
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">fitness_center</span>
<span class="text-[10px] font-medium">Body</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">You</span>
</button>
</nav>
</div>
<style>
        /* Custom Utilities */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body></html>
