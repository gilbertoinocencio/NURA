</div>
</div>
</div>
</div>

</div>

<span class="material-symbols-outlined text-white/50 text-2xl">palette</span>
</div>
</div>
<span class="text-xs font-medium text-[#897561] group-hover:text-primary transition-colors">Gradiente</span>

</div>
</div>
<span class="text-xs font-medium text-[#897561] group-hover:text-primary transition-colors">Transparente</span>

</div>
<span class="text-xs font-medium text-[#897561] group-hover:text-primary transition-colors">Dados</span>
