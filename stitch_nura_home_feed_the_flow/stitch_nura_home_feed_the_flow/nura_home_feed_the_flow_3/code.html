                    colors: {
                        "primary": "#0a90bd",

<style>

            display: block;

            fill: none;
            stroke: #18282e;
            stroke-width: 2.5;
        }

            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            /* Stroke-dasharray calculated for ~62% of a circle */

            stroke: #0a90bd;
            filter: drop-shadow(0 0 6px rgba(10, 144, 189, 0.4));
        }
    </style>
<style>

</div>

<span class="text-xs text-slate-400 dark:text-slate-400 font-medium tracking-wide uppercase">Welcome back</span>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Alex</h2>
</div>
</div>
<button class="flex items-center justify-center size-10 rounded-full bg-white/5 dark:bg-surface-dark hover:bg-primary/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">settings</span>
</button>

<div class="w-full relative flex flex-col items-center justify-center py-4">
<div class="relative size-64">
<svg class="circular-chart transform -rotate-90 w-full h-full" viewbox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle" d="M18 2.0845

</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">

<span class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">/ 2,000 kcal</span>

<p class="text-sm text-slate-500 dark:text-slate-400 font-medium max-w-[200px] mx-auto leading-relaxed">You are fueling your potential one meal at a time.</p>
</div>

<span class="text-[10px] text-orange-400 font-bold">60%</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-lg font-bold text-slate-900 dark:text-white">120<span class="text-xs font-normal text-slate-400 dark:text-slate-500 ml-0.5">/200g</span></span>
<div class="h-1.5 w-full bg-slate-100 dark:bg-slate-700/50 rounded-full overflow-hidden">

</div>
</div>

<span class="text-[10px] text-purple-400 font-bold">64%</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-lg font-bold text-slate-900 dark:text-white">45<span class="text-xs font-normal text-slate-400 dark:text-slate-500 ml-0.5">/70g</span></span>
<div class="h-1.5 w-full bg-slate-100 dark:bg-slate-700/50 rounded-full overflow-hidden">
<div class="h-full bg-purple-400 rounded-full" style="width: 64%"></div>
</div>
</div>
</div>
</div>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/20 transition-all transform active:scale-[0.99]">
<span class="material-symbols-outlined">add_circle</span>
                    Log Meal
                </button>
<button class="w-full bg-transparent hover:bg-white/5 text-slate-500 dark:text-slate-400 font-semibold h-12 rounded-xl flex items-center justify-center gap-2 transition-colors text-sm">
