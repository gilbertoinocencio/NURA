<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Diário NURA Refinado</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#205E69", // Petrol Blue
                        "primary-hover": "#16454D",
                        "accent": "#9C6644", // Earthy Brown
                        "accent-light": "#F2EBE6",
                        "background-light": "#F9F8F6", // Off-white premium
                        "background-dark": "#12191C",
                        "text-main": "#262626",
                        "text-sub": "#78716C",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1A2326"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(32, 94, 105, 0.1)',
                        'glow': '0 4px 20px -2px rgba(32, 94, 105, 0.25)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display antialiased selection:bg-accent/30 selection:text-accent">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm transition-colors duration-300">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-sm font-semibold tracking-widest uppercase text-center flex-1 text-text-main dark:text-white opacity-90">Diário NURA</h1>
<button class="flex items-center justify-end text-sm font-medium text-accent hover:text-accent/80 transition-colors">
                Ajuda
            </button>
</header>
<main class="flex-1 flex flex-col px-6 pb-32 pt-4">
<div class="flex flex-col items-center mb-10 animate-fade-in">
<p class="text-text-sub dark:text-gray-400 text-xs font-semibold tracking-widest uppercase mb-2">Quinta-feira, 24 Out</p>
<h2 class="text-4xl font-light text-text-main dark:text-white tracking-tight text-center leading-tight">
                    Dia 12 <span class="font-normal text-accent italic font-serif">do Plano</span>
</h2>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-6 mb-10 shadow-soft border border-black/5 dark:border-white/5 transition-colors">
<div class="flex justify-between items-end mb-4">
<div class="flex flex-col gap-1">
<span class="text-[10px] font-bold text-text-sub dark:text-gray-500 uppercase tracking-widest">Flow Status</span>
<span class="text-xl font-medium text-primary dark:text-white">Excelente</span>
</div>
<span class="text-3xl font-light text-primary tracking-tighter">85%</span>
</div>
<div class="relative h-2 w-full rounded-full bg-gray-100 dark:bg-gray-800 overflow-hidden">
<div class="absolute top-0 left-0 h-full bg-primary rounded-full transition-all duration-1000 ease-out" style="width: 85%"></div>
</div>
<p class="mt-3 text-xs text-text-sub dark:text-gray-400 text-right font-medium">Metas batidas. Continue fluindo.</p>
</div>
<div class="mb-12">
<h3 class="text-text-main dark:text-white text-lg font-medium mb-5 px-1 flex items-center gap-2">
                    Energia do Dia
                    <span class="h-px flex-1 bg-gray-200 dark:bg-gray-800 ml-2"></span>
</h3>
<div class="flex justify-between items-center gap-3">
<button class="group flex flex-col items-center gap-3 w-1/4">
<div class="size-14 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-400 group-hover:border-accent group-hover:text-accent group-focus:bg-accent group-focus:text-white group-focus:border-accent transition-all duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">battery_low</span>
</div>
<span class="text-xs font-medium text-text-sub group-hover:text-accent dark:text-gray-500 transition-colors">Baixa</span>
</button>
<button class="group flex flex-col items-center gap-3 w-1/4">
<div class="size-14 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-400 group-hover:border-accent group-hover:text-accent group-focus:bg-accent group-focus:text-white group-focus:border-accent transition-all duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">sentiment_neutral</span>
</div>
<span class="text-xs font-medium text-text-sub group-hover:text-accent dark:text-gray-500 transition-colors">Média</span>
</button>
<button class="group flex flex-col items-center gap-3 w-1/4">
<div class="size-14 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 flex items-center justify-center text-gray-400 group-hover:border-accent group-hover:text-accent group-focus:bg-accent group-focus:text-white group-focus:border-accent transition-all duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">sentiment_satisfied</span>
</div>
<span class="text-xs font-medium text-text-sub group-hover:text-accent dark:text-gray-500 transition-colors">Boa</span>
</button>
<button class="group flex flex-col items-center gap-3 w-1/4">
<div class="size-14 rounded-full bg-primary border border-primary flex items-center justify-center text-white shadow-glow transform scale-105 transition-all duration-300">
<span class="material-symbols-outlined text-[26px]">bolt</span>
</div>
<span class="text-xs font-bold text-primary dark:text-primary tracking-wide">Flow</span>
</button>
</div>
</div>
<div class="mb-12">
<div class="flex justify-between items-center mb-5 px-1">
<h3 class="text-text-main dark:text-white text-lg font-medium">Registro Visual</h3>
<span class="text-[10px] uppercase tracking-wider text-accent font-bold bg-accent/10 px-3 py-1.5 rounded-full">Feed the Flow</span>
</div>
<label class="relative block w-full aspect-[4/3] rounded-2xl border border-dashed border-gray-300 dark:border-gray-700 hover:border-accent dark:hover:border-accent hover:bg-accent-light/30 dark:hover:bg-accent/10 transition-all cursor-pointer group overflow-hidden bg-surface-light dark:bg-surface-dark shadow-sm">
<input accept="image/*" class="hidden" type="file"/>
<div class="absolute inset-0 flex flex-col items-center justify-center text-center p-6 transition-opacity group-hover:opacity-90">
<div class="size-16 rounded-full bg-background-light dark:bg-background-dark flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 shadow-sm border border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-accent text-3xl font-light">add_a_photo</span>
</div>
<p class="text-sm font-semibold text-text-main dark:text-white mb-1">Capture o prato</p>
<p class="text-xs text-text-sub dark:text-gray-500 max-w-[160px] leading-relaxed">Registre a estética da sua nutrição de hoje.</p>
</div>
</label>
</div>
<div class="mb-6">
<h3 class="text-text-main dark:text-white text-lg font-medium mb-3 px-1">Notas do Dia</h3>
<div class="relative group">
<textarea class="w-full bg-transparent text-text-main dark:text-white placeholder-gray-400 dark:placeholder-gray-600 text-base leading-relaxed border-0 border-b border-gray-200 dark:border-gray-700 focus:ring-0 focus:border-accent px-1 py-3 resize-none transition-colors" placeholder="Como você alimentou seu flow hoje? Escreva brevemente..." rows="3"></textarea>
<div class="absolute bottom-0 left-0 w-0 h-px bg-accent transition-all duration-500 group-focus-within:w-full"></div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 pt-16 pb-8 px-6 pointer-events-none flex justify-center z-40">
<div class="w-full max-w-md pointer-events-auto">
<button class="w-full bg-primary hover:bg-primary-hover active:scale-[0.98] text-white font-medium text-lg py-4 rounded-xl shadow-glow flex items-center justify-center gap-3 transition-all duration-300">
<span>Preparar para Compartilhar</span>
<span class="material-symbols-outlined text-xl">ios_share</span>
</button>
</div>
</div>
</div>

</body></html>
