<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NURA Configuração do Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8C6A4B","primary-dark": "#5D4632",
                        "background-light": "#FDFBF7","background-dark": "#1C1917","surface-light": "#FFFFFF",
                        "surface-dark": "#292524","text-main": "#44403C","text-muted": "#78716C",},
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }input[type="radio"]:checked + div {
            border-color: #8C6A4B;
            background-color: rgba(140, 106, 75, 0.05);
        }
        input[type="radio"]:checked + div .radio-indicator {
            background-color: #8C6A4B;
            border-color: #8C6A4B;
        }
        input[type="radio"]:checked + div .text-label {
            color: #8C6A4B;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-stone-200 antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<header class="flex items-center justify-between px-6 pt-8 pb-4 z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-stone-300">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-bold tracking-[0.2em] text-primary uppercase">Nura</span>
</div>
<button class="flex items-center justify-center size-10 text-text-muted">
<span class="text-xs font-medium">1/3</span>
</button>
</header>
<main class="flex-1 flex flex-col px-8 pb-24 overflow-y-auto">
<div class="mt-4 mb-10 text-center fade-in" style="animation-delay: 0.1s;">
<h1 class="text-3xl font-bold tracking-tight text-stone-900 dark:text-stone-50 mb-2">Perfil Biométrico</h1>
<p class="text-sm text-text-muted dark:text-stone-400 font-medium">
                    Feed the Flow. Personalize a inteligência da NURA para o seu metabolismo.
                </p>
</div>
<form class="flex flex-col gap-10">
<div class="space-y-4 fade-in" style="animation-delay: 0.2s;">
<div class="flex justify-between items-baseline">
<label class="text-sm font-bold uppercase tracking-wider text-text-muted dark:text-stone-500">Seu Biotipo</label>
<button class="text-xs text-primary underline decoration-primary/30 underline-offset-4" type="button">Ajuda</button>
</div>
<div class="grid grid-cols-1 gap-3">
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="biotype" type="radio" value="ecto"/>
<div class="p-4 rounded-2xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark transition-all duration-300 hover:border-primary/50 flex items-center gap-4">
<div class="radio-indicator size-5 rounded-full border-2 border-stone-300 dark:border-stone-600 transition-colors"></div>
<div class="flex flex-col">
<span class="text-label text-base font-bold text-stone-900 dark:text-stone-200 transition-colors">Ectomorfo</span>
<span class="text-xs text-text-muted">Estrutura leve, metabolismo acelerado.</span>
</div>
</div>
</label>
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="biotype" type="radio" value="meso"/>
<div class="p-4 rounded-2xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark transition-all duration-300 hover:border-primary/50 flex items-center gap-4">
<div class="radio-indicator size-5 rounded-full border-2 border-stone-300 dark:border-stone-600 transition-colors"></div>
<div class="flex flex-col">
<span class="text-label text-base font-bold text-stone-900 dark:text-stone-200 transition-colors">Mesomorfo</span>
<span class="text-xs text-text-muted">Atlético, ganha músculos facilmente.</span>
</div>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="biotype" type="radio" value="endo"/>
<div class="p-4 rounded-2xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark transition-all duration-300 hover:border-primary/50 flex items-center gap-4">
<div class="radio-indicator size-5 rounded-full border-2 border-stone-300 dark:border-stone-600 transition-colors"></div>
<div class="flex flex-col">
<span class="text-label text-base font-bold text-stone-900 dark:text-stone-200 transition-colors">Endomorfo</span>
<span class="text-xs text-text-muted">Estrutura larga, metabolismo lento.</span>
</div>
</div>
</label>
</div>
</div>
<div class="space-y-4 fade-in" style="animation-delay: 0.3s;">
<label class="text-sm font-bold uppercase tracking-wider text-text-muted dark:text-stone-500">Objetivo Principal</label>
<div class="flex gap-2 overflow-x-auto pb-2 -mx-2 px-2 snap-x">
<label class="cursor-pointer flex-1 min-w-[100px] snap-center">
<input class="peer sr-only" name="goal" type="radio" value="aesthetics"/>
<div class="h-12 rounded-xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary">
<span class="text-sm font-semibold">Estética</span>
</div>
</label>
<label class="cursor-pointer flex-1 min-w-[100px] snap-center">
<input class="peer sr-only" name="goal" type="radio" value="health"/>
<div class="h-12 rounded-xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary">
<span class="text-sm font-semibold">Saúde</span>
</div>
</label>
<label class="cursor-pointer flex-1 min-w-[100px] snap-center">
<input class="peer sr-only" name="goal" type="radio" value="performance"/>
<div class="h-12 rounded-xl border border-stone-200 dark:border-stone-800 bg-white dark:bg-surface-dark flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary">
<span class="text-sm font-semibold">Performance</span>
</div>
</label>
</div>
</div>
<div class="space-y-4 fade-in" style="animation-delay: 0.4s;">
<div class="flex justify-between items-baseline">
<label class="text-sm font-bold uppercase tracking-wider text-text-muted dark:text-stone-500">Nível de Atividade</label>
</div>
<div class="relative pt-6 pb-2">
<input class="w-full h-1 bg-stone-200 dark:bg-stone-800 rounded-lg appearance-none cursor-pointer accent-primary" max="3" min="1" step="1" type="range" value="2"/>
<div class="flex justify-between mt-4 text-xs font-medium text-text-muted dark:text-stone-500">
<span class="flex flex-col items-center gap-1">
<span>Sedentário</span>
</span>
<span class="flex flex-col items-center gap-1 text-primary font-bold">
<span>Moderado</span>
</span>
<span class="flex flex-col items-center gap-1">
<span>Intenso</span>
</span>
</div>
</div>
</div>
</form>
</main>
<div class="absolute bottom-0 w-full bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 pb-8 px-8 z-20">
<button class="w-full bg-stone-900 dark:bg-stone-100 hover:bg-primary dark:hover:bg-primary text-white dark:text-stone-900 font-bold h-14 rounded-2xl flex items-center justify-center gap-3 shadow-xl transition-all transform active:scale-[0.98]">
<span>Calcular Macros</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
<div class="fixed top-[-10%] right-[-20%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[80px] pointer-events-none z-0 mix-blend-multiply dark:mix-blend-overlay"></div>
<div class="fixed bottom-[-10%] left-[-20%] w-[250px] h-[250px] bg-stone-400/10 rounded-full blur-[60px] pointer-events-none z-0 mix-blend-multiply dark:mix-blend-overlay"></div>

</body></html>
