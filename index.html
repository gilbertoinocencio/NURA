    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-surface-dark/60 backdrop-blur-md border border-white/5;
            }
            .text-glow {
                text-shadow: 0 0 10px rgba(17, 196, 212, 0.5);
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            /* Analysis Chart Animations */
            .chart-path {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: drawLine 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
                animation-delay: 0.3s;
            }
            @keyframes drawLine {
                to { stroke-dashoffset: 0; }
            }
        }
    </style>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Timeline CSS */
      .timeline-item {
          position: relative;
      }
      .timeline-item::before {
          content: '';
          position: absolute;
          left: 23px;
          top: 48px;
          bottom: -16px;
          width: 2px;
          background-color: #e2e8f0;
          z-index: 0;
      }
      .dark .timeline-item::before {
          background-color: #2a3b42;
      }
      .timeline-item:last-child::before {
          display: none;
      }

      /* Profile Radio Inputs */
      input[type="radio"]:checked + div {
          border-color: #8C6A4B;
          background-color: rgba(140, 106, 75, 0.05);
      }
      input[type="radio"]:checked + div .radio-indicator {
          background-color: #8C6A4B;
          border-color: #8C6A4B;
      }
      input[type="radio"]:checked + div .text-label {
          color: #8C6A4B;
      }
      /* Profile Range Slider */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #8C6A4B;
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 0 4px rgba(28, 25, 23, 1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #292524;
        border-radius: 2px;
      }
      
      /* Refine Range Slider Custom Styles */
      .range-refine::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #154c59;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .range-refine::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 9999px;
      }
      .dark .range-refine::-webkit-slider-runnable-track {
            background: #374151;
      }
      .dark .range-refine::-webkit-slider-thumb {
            background: #242a2d;
            border-color: #154c59;
      }

      /* Home Circular Chart */
      .circular-chart {
        display: block;
        margin: 0 auto;
        max-width: 80%;
        max-height: 250px;
      }
      .circle-bg {
        fill: none;
        stroke: #18282e;
        stroke-width: 2.5;
      }
      .light-circle-bg {
        stroke: #e7e5e4; /* nura-border */
      }
      .circle {
        fill: none;
        stroke-width: 2.5;
        stroke-linecap: round;
        /* Stroke-dasharray calculated for ~62% of a circle */
        stroke-dasharray: 62, 100; 
        stroke: #11c4d4;
        filter: drop-shadow(0 0 6px rgba(17, 196, 212, 0.4));
      }

      /* Flow Adaptation Ring */
      .ring-gradient {
        background: conic-gradient(from 0deg, #11a4d4 0%, #11a4d4 35%, #264653 35%, #264653 100%);
      }
    </style>
